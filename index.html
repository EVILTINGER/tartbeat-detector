<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TARTBEAT Monitor - Submarine Sonar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TARTBEAT MONITOR</h1>
      <div class="status">SCANNING...</div>
    </div>
    
    <div class="main-interface">
      <div class="left-panel">
        <div class="controls">
          <div class="range-display">RANGE: <span id="range">5.2</span> M</div>
          <div class="contact-count">CONTACTS: <span id="contacts">0</span></div>
          <div class="power-button" id="powerBtn">POWER</div>
        </div>
        
        <div class="popup" id="detectionPopup">
          <div class="popup-content">
            <div class="popup-header">
              <div class="popup-classification">CLASSIFIED</div>
              <div class="popup-title">ðŸŽ¯ TARGET ACQUIRED ðŸŽ¯</div>
            </div>
            <div class="popup-message">GAME TART DETECTED</div>
            <div class="popup-details">
              <div class="popup-coordinates">LAT: <span id="popupLat">N/A</span></div>
              <div class="popup-coordinates">LON: <span id="popupLon">N/A</span></div>
              <div class="popup-bearing">BEARING: <span id="popupBearing">N/A</span>Â°</div>
              <div class="popup-distance">DISTANCE: <span id="popupDistance">N/A</span>m</div>
              <div class="popup-threat">THREAT LEVEL: <span id="popupThreat">HIGH</span></div>
            </div>
            <div class="popup-footer">
              <div class="popup-timestamp">TIME: <span id="popupTime">N/A</span></div>
              <div class="popup-mission">MISSION: TART NEUTRALIZATION</div>
            </div>
            <div class="missile-controls">
              <button class="missile-button" id="missileBtn">ðŸš€ LAUNCH JEET SEEKING MISSILE</button>
              <div class="nuke-timer" id="nukeTimer">WARHEAD ARMED</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="sonar-container">
        <canvas id="sonar"></canvas>
        <div class="explosion" id="explosion"></div>
        <div class="nuke-flash" id="nukeFlash"></div>
      </div>
    </div>
  </div>
  <div class="background-animation">
    <div class="matrix-rain"></div>
    <div class="circuit-pattern"></div>
    <div class="radar-sweep"></div>
    <div class="data-stream"></div>
    <div class="glitch-overlay"></div>
    <canvas id="particles" class="particle-canvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
